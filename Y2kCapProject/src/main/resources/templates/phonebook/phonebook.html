<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전화번호부</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/home.css">

<style>
body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9fafa;
    color: #2d3436;
}

.container h2 {
    font-size: 1.75rem;
    color: #2d98da;
    font-weight: 700;
    margin-bottom: 24px;
    border-bottom: 2px solid #2d98da;
    padding-bottom: 8px;
}

/* Table styling */
.table {
    background-color: #ffffff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    margin-top: 20px;
}

.table th {
    background-color: #2d98da;
    color: #ffffff;
    font-weight: 600;
    text-align: center;
    padding: 12px;
    border-right: 1px solid #f9fafa;
}

.table th:last-child {
    border-right: none;
}

.table td {
    padding: 14px;
    text-align: center;
    color: #2d3436;
    border-bottom: 1px solid #f0f0f0;
}

.table td:last-child {
    border-right: none;
}

.table tr:hover {
    background-color: #f0f9ff;
}
</style>
</head>
<body>

<header>
		<nav role="navigation" aria-label="메인 내비게이션">
			<a href="/"> <img src="/img/logo.png"
				class="logo" alt="Logo">
			</a>
				<a href="/board">게시판 </a>
			<div>
				<a href="/resident/community">편의시설 예약</a>
			</div>
			<div class="dropdown">
				<a href="#">관리비<i class="fas fa-caret-down"></i></a>
				<div class="dropdown-content">  
					<a th:href="@{/administration-cost/view/buildingNumber/unitNumber}">조회</a>
				</div>
			</div>
			<a href="/calendar">캘린더</a> 
			<a href="/map">주변 정보</a>  
			<a href="/phonebook">전화번호부</a>

				<!-- 로그인 여부에 따라 다른 메뉴 표시 -->
        <div th:if="${username != null}">
            <span>환영합니다, <span th:text="${username}">사용자</span>님!</span>
            <a href="/mypage">마이페이지</a>
            <a th:href="@{/residents/logout}">로그아웃</a>
        </div>
        
        <div th:if="${username == null}">
            <div class="dropdown">
                <a href="#">로그인 <i class="fas fa-caret-down" aria-hidden="true"></i></a>
                <div class="dropdown-content" role="menu">
                    <a href="/residents/login" role="menuitem">입주민</a>
                    <a href="#" role="menuitem">관리자</a>
                </div>
            </div>
            <a href="/residents/register">회원가입</a>
        </div>
		</nav>
	</header>

<div class="container">
    <h2>전화번호 목록</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>시설명</th>
                <th>번호</th>
                <th>이용가능시간</th>
            </tr>
        </thead>
        <tbody>
        	<tr>
                <td>관리사무소</td>
                <td>031-589-6656</td>
                <td>08:00 - 22:00</td>
            </tr>
            <tr>
                <td>헬스장</td>
                <td>031-789-6656</td>
                <td>06:00 - 23:00</td>
            </tr>
            <tr>
                <td>독서실</td>
                <td>031-689-6656</td>
                <td>06:00 - 23:00</td>
            </tr>       
        </tbody>
    </table>
</div>
</body>
</html>
