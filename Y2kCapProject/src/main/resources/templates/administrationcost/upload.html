<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>관리비 엑셀 업로드</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="/css/home.css">

<style>
body {
	font-family: 'Noto Sans KR', sans-serif;
	background-color: #f9fafa;
	color: #2d3436;
}

.container h2 {
	font-size: 1.75rem;
	color: #2d98da;
	font-weight: 700;
	margin-bottom: 24px;
	border-bottom: 2px solid #2d98da;
	padding-bottom: 8px;
}
</style>
</head>
<body>

	<header>
		<nav role="navigation" aria-label="메인 내비게이션">
			<a href="/"> <img src="/img/logo.png"
				class="logo" alt="Logo">
			</a>
				<a href="/board">게시판 </a>
			<div>
				<a href="/resident/community">편의시설 예약</a>
			</div>
			<div class="dropdown">
				<a href="#">관리비<i class="fas fa-caret-down"></i></a>
				<div class="dropdown-content">
					<a th:href="@{/administration-cost/view/buildingNumber/unitNumber}">조회</a>
				</div>
			</div>
			<a href="/calendar">캘린더</a> 
			<a href="/map">주변 정보</a>  
			<a href="/phonebook">전화번호부</a>

				<!-- 로그인 여부에 따라 다른 메뉴 표시 -->
        <div th:if="${username != null}">
            <span>환영합니다, <span th:text="${username}">사용자</span>님!</span>
            <a href="/mypage">마이페이지</a>
            <a th:href="@{/residents/logout}">로그아웃</a>
        </div>
        
        <div th:if="${username == null}">
            <div class="dropdown">
                <a href="#">로그인 <i class="fas fa-caret-down" aria-hidden="true"></i></a>
                <div class="dropdown-content" role="menu">
                    <a href="/residents/login" role="menuitem">입주민</a>
                    <a href="#" role="menuitem">관리자</a>
                </div>
            </div>
            <a href="/residents/register">회원가입</a>
        </div>
		</nav>
	</header>

	<div class="container mt-4">
		<h2>관리비 엑셀 파일 업로드</h2>
		<form th:action="@{/administration-cost/upload}" method="post"
			enctype="multipart/form-data">
			<div class="form-group">
				<label>엑셀 파일 선택</label> <input type="file" name="file"
					class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">업로드</button>
		</form>
	</div>
</body>
</html>
