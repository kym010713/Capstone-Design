<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>피트니스 센터 예약 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/home.css">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
        }
        
        .confirmation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        .confirmation-details {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 20px;
        }

        .confirmation-details h2 {
            color: #007bff; /* Blue color for heading */
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .confirmation-details p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .highlight {
            font-weight: bold;
            color: #007bff; /* Blue color for highlights */
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>
	<header>
		<nav role="navigation" aria-label="메인 내비게이션">
			<a href="/"> <img src="/img/logo.png" class="logo" alt="Logo"> </a>
			<a href="/board">게시판 </a>
			<div><a href="/resident/community">편의시설 예약 </a></div>
			<div class="dropdown">
				<a href="#">관리비<i class="fas fa-caret-down"></i></a>
				<div class="dropdown-content">
					<a th:href="@{/administration-cost/view/buildingNumber/unitNumber}">조회</a>
				</div>
			</div>
			<a href="/calendar">캘린더</a>
			<a href="/map">주변 정보</a>
			<a href="/phonebook">전화번호부</a>

			<div th:if="${username != null}">
				<span>환영합니다, <span th:text="${username}">사용자</span>님!</span>
				<a href="#">마이페이지</a>
				<a th:href="@{/residents/logout}">로그아웃</a>
			</div>

			<div th:if="${username == null}">
				<div class="dropdown">
					<a href="#">로그인 <i class="fas fa-caret-down" aria-hidden="true"></i></a>
					<div class="dropdown-content" role="menu">
						<a href="/residents/login" role="menuitem">입주민</a>
						<a href="#" role="menuitem">관리자</a>
					</div>
				</div>
				<a href="/residents/register">회원가입</a>
			</div>
		</nav>
	</header>

    <div class="confirmation-container">
        <div class="confirmation-details">
            <h2>피트니스 센터 예약 확인</h2>
            <p><span class="highlight">위치:</span> <span th:text="${location}"></span></p>
            <p><span class="highlight">이용 시작 날짜:</span> <span th:text="${startDate}"></span></p>
            <p><span class="highlight">이용 개월 수:</span> <span th:text="${months}"></span></p>
            <a href="/resident/communityCenter/fitnessCenter" class="back-link">돌아가기</a>
        </div>
    </div>
</body>
</html>
