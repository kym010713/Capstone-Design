<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>커뮤니티 센터 예약</title>
<link rel="stylesheet" type="text/css" href="/css/community.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet">
</head>
<body>
	<header>
		<nav role="navigation" aria-label="메인 내비게이션">
			<a href="/"> <img src="/img/logo.png"
				class="logo" alt="Logo">
			</a>
				<a href="/board">게시판 </a>
			<div>
				<a href="/resident/community">편의시설 예약</a>
			</div>
			<div class="dropdown">
				<a href="#">관리비<i class="fas fa-caret-down"></i></a>
				<div class="dropdown-content"> 
					<a th:href="@{/administration-cost/view/buildingNumber/unitNumber}">조회</a>
				</div>
			</div>
			<a href="/calendar">캘린더</a> 
			<a href="/map">주변 정보</a> 
			<a href="/phonebook">전화번호부</a>

				<!-- 로그인 여부에 따라 다른 메뉴 표시 -->
        <div th:if="${username != null}">
            <span>환영합니다, <span th:text="${username}">사용자</span>님!</span>
            <a href="/mypage">마이페이지</a>
            <a th:href="@{/residents/logout}">로그아웃</a>
        </div>
        
        <div th:if="${username == null}">
            <div class="dropdown">
                <a href="#">로그인 <i class="fas fa-caret-down" aria-hidden="true"></i></a>
                <div class="dropdown-content" role="menu">
                    <a href="/residents/login" role="menuitem">입주민</a>
                    <a href="#" role="menuitem">관리자</a>
                </div>
            </div>
            <a href="/residents/register">회원가입</a>
        </div>
		</nav>
	</header><br><br>
	<div class="container">
	<h1>커뮤니티 센터 예약</h1>
		<div class="card">
			<div class="info">
				<h2>헬스장</h2>
				<p>위치: 지하 1층 (105동 부근)</p>
				<p>운영 시간: 06:00 - 23:00</p>
			</div>
			<a href="/resident/communityCenter/fitnessCenter">
    		<button>예약 하기</button></a>

		</div>
		<div class="card">
			<div class="info">
				<h2>독서실</h2>
				<p>위치: 107동 옆</p>
				<p>운영 시간: 06:00 - 익일 05:00</p>
			</div>
			<a href="/resident/communityCenter/studyRoom">
    		<button>예약 하기</button></a>
		</div>
		<div class="card">
			<div class="info">
				<h2>그룹 스터디 룸</h2>
				<p>위치: 독서실 맞은편</p>
				<p>운영 시간: 07:00 - 익일 05:00</p>
			</div>
    		<button>예약 하기</button>
		</div>
	</div>
	
	<footer>
		<p>© All right reserved</p>
	</footer>
</body>
</html>
